<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Geek - Comunidade</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="saturno.png" alt="Logo Geek">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="https://jovemnerd.com.br/">Noticias</a>
      <a class="cabecalho-menu-item">Moderadores</a>
      <a class="cabecalho-menu-item">Suporte</a>
      <a class="cabecalho-menu-item"></a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">More Geek</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Um mundo de novidades</h2>
        <h2 class="conteudo-principal-escrito-subtitulo">Se junte a maior comunidade geek no Discord</h2>
        <a href="https://discord.gg/gtYne4Q5rA">
        <button class="conteudo-principal-escrito-botao">Junte-se aqui</button> </a>
      </div>
      <img class="conteudo-principal-imagem"src="planetas.png" alt="Imagem More geek">

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Imagine um lugar com...</h3>
      <p class="conteudo-secundario-paragrafo">1. As ultimas noticias sobre <strong>K-POP, Animes e Jogos</strong> </p>
      <p class="conteudo-secundario-paragrafo">2. Divulgações de seu <strong>conteúdo nerd</strong> </p>
      <p class="conteudo-secundario-paragrafo">3. Um lugar que torna fácil conversar todos os dias </p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="log.png">
  </footer>
</body>

</html>
